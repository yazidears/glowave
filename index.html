<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowave - Animated Neon Gradient Generator</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1 id="glowave" class="underline-animation">glowave</h1>
    </div>
    <p id="version">1.0</p>
    <button onclick="toggleFullscreen()" id="showCssBtn">fullscreen</button>

    <script>
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
                document.getElementById("showCssBtn").innerText = "erase the text and button";

            } else {
            // DELETE div class content
                document.getElementById("glowave").remove();
                document.getElementById("showCssBtn").remove();
                document.getElementById("version").remove();
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
